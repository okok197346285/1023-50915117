<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="difficultyMenu">
        <h1>選擇難度</h1>
        <button onclick="startGame('easy')">簡單</button>
        <button onclick="startGame('medium')">中等</button>
        <button onclick="startGame('hard')">困難</button>
        <h2>選擇背景主題</h2>
        <button onclick="setBackground('night')">夜空</button>
        <button onclick="setBackground('forest')">森林</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="gameOverDialog">
        <p id="gameOverMessage"></p>
        <button onclick="restartGame()">重啟關卡</button>
        <button onclick="goToMainMenu()">回主頁</button>
    </div>

    <button id="restartButton" onclick="restartGame()">重啟遊戲</button>

    <audio id="backgroundMusic" loop src="1.mp3"></audio>
    <audio id="brickHitSound" src="2.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
